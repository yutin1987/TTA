<div class="cal-week-box">
	<div class="cal-offset0 cal-column" style="width: 70px;float:left;height: 40px;"></div>
	<div class="cal-offset1 cal-column"></div>
	<div class="cal-offset2 cal-column"></div>
	<div class="cal-offset3 cal-column"></div>
	<div class="cal-offset4 cal-column"></div>
	<div class="cal-offset5 cal-column"></div>
	<div class="cal-offset6 cal-column"></div>
	<div class="cal-row-fluid cal-row-head">
		<div class="cal-daytime-cell" style="width: 70px;float:left;height: 40px;"></div>
		<% _.each(days_name, function(name) { %>
			<div class="cal-cell1 <%= cal._getDayClass('week', start) %>" data-toggle="tooltip" title="<%= cal._getHolidayName(start) %>" style="width: calc( 100%/7 - 10px )"><div class="dayname"><%= name %></div>
				<span data-cal-date="<%= start.getFullYear() %>-<%= start.getMonthFormatted() %>-<%= start.getDateFormatted() %>" data-cal-view="day"><%= start.getDate() %> <%= cal.locale['ms' + start.getMonth()] %></span>
			</div>
			<% start.setDate(start.getDate() + 1); %>
		<% }) %>
	</div>
	<%= cal._week() %>


	</div>
