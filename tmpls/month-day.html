<div class="cal-month-day <%= cls %>">
	<span class="pull-right" data-cal-date="<%= data_day %>" data-cal-view="day" data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span>
	<% if (events.length > 0) { %>
		<div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
			<% _.each(events, function(event) { %>
				<a href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>"
					class="pull-left event" data-toggle="tooltip"
					title="<%= event.title %>"><div class="event-dot <%= event['class'] %>"  data-event-class="<%= event['class'] %>"></div><%= event.title %></a>
			<% }); %>
		</div>
	<% } %>
</div>
